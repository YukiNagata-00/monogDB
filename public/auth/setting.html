<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,1,0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>settings</title>
    <style>
        body {
            background-color: #FFF9EB;
            color: #392E28;
        }

        h3 {
            text-align: left;
            font-weight: 550;
            font-size: 22px;
        }
    </style>
</head>

<body>
    <div class="w3-row">
        <div id="back" class="w3-col l2">
            <span style='font-size:36px;' class="material-symbols-outlined w3-button w3-hover-none w3-margin">
                arrow_back
            </span>
        </div>
        <div class="w3-col l8">
            <p></p>
        </div>

        <div id="done" class="w3-col l1">
            <span style='font-size:30px; ' class=" material-symbols-outlined w3-button w3-hover-none w3-margin">
                done
            </span>
        </div>
        <div id="edit" class="w3-col l1">
            <span style='font-size:30px; ' class=" material-symbols-outlined w3-button w3-hover-none w3-margin">
                edit
            </span>
        </div>
    </div>



    <div class="w3-padding" style="text-align: center;max-width:55%; margin: 0 auto;">
        <h1 class="w3-padding" style="font-size:50px;"><b>設定</b></h1>


        <div class="w3-row w3-padding-24">
            <div class="w3-col l5">
                <h3>ユーザー名 :</h3>
            </div>
            <div class="w3-col l7">

                <input id="username"
                    style="border-width:4px;max-width:80%;border-radius: 35px;top:10px; position:relative;"
                    class="w3-input" type="text">

            </div>
        </div>
        <div class="w3-row w3-padding-24">
            <div class="w3-col l5">
                <h3>ログイン用メール :</h3>
            </div>
            <div class="w3-col l7">

                <input id="emailLogin"
                    style="border-width:4px;max-width:80%;border-radius: 35px;top:10px; position:relative;"
                    class="w3-input" type="text">
            </div>
        </div>

        <div class="w3-row w3-padding-24">
            <div class="w3-col l5">
                <h3>スコア送信用メール :</h3>
            </div>
            <div class="w3-col l7">
                <input id="emailScore"
                    style="border-width:4px;max-width:80%;border-radius: 35px;top:10px; position:relative;"
                    class="w3-input" type="text">
            </div>
        </div>

        <h4 id="emailMessage" style="color:#C32712;margin:0">

        </h4>

        <div class="w3-row w3-padding-24">
            <div class="w3-col l5">
                <h3>パスワード :</h3>
            </div>
            <div class="w3-col l7">

                <input id="password"
                    style="border-width:4px;max-width:80%;border-radius: 35px;top:10px; position:relative;"
                    class="w3-input" type="text">
                    

            </div>
        </div>
        <div class="w3-row w3-padding-24" id="new">
            <div class="w3-col l5">
                <h3>新しいパスワード :</h3>
            </div>
            <div class="w3-col l7">
            
                <input 
                    style="border-width:4px;max-width:80%;border-radius: 35px;top:5px; position:relative;"
                    class="w3-input" type="text" >

            </div>

        </div>

    </div>


    <script src="/auth/setting.js"></script>
</body>


</html>
